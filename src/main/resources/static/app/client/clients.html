<!-- Content -->
<article class="box post">
    <!--a href="#" class="image featured"><img src="images/pic01.jpg" alt="" /></a-->
    <header>
        <h2>Client List</h2>
        <!--p>Lorem ipsum dolor sit amet feugiat</p-->
    </header>
    <table class="table table-striped table-hover" >
        <tbody>
            <tr>
                <th>
                    <button ng-click="order('id')">Id</button>
                    <span class="sortorder" ng-show="predicate === 'id'" ng-class="{reverse:reverse}"></span>
                </th>
                <th>
                    <button ng-click="order('name')">Name</button>
                    <span class="sortorder" ng-show="predicate === 'name'" ng-class="{reverse:reverse}"></span>
                </th>
                <th> Description </th>
                <th> Details </th>
            </tr>
            <tr ng-repeat="todo in clientes| orderBy:predicate:reverse">
                <td>{{todo.id}}</td>
                <td>{{todo.name}}</td>
                <td><image src="/clients/{{todo.id}}/picture" alt="" width="80" height="100"/></td>
                <td>
        <md-button class="md-primary md-raised" ng-click="showAdvanced($event, todo)" flex="100" flex-gt-md="auto">
            Details
        </md-button>
        </td>
        </tr>
        </tbody>
    </table>
</article>
