<div class="row">
    <div class="8u 12u(mobile)">

        <!-- Content -->
        <!-- Subscription -->
        <article class="box post">
            <header class="major">
                <h2>Subscription Management</h2>
            </header>
            <a href="#" class="button alt">Subscribe</a>
        </article>

        <!-- Test -->
        <article class="box post">
            <header class="major">
                <h2>Test Management</h2>
            </header>
            <a href="#/test" class="button alt">Edit</a>
        </article>

        <!-- Information -->
        <article class="box post">
            <header class="major">
                <h2>University Information</h2>
            </header>
            <form role="form" ng-submit="saveInfoUni($event)">
                <div class="form-group">
                    <input type="text" class="form-control" name="user" id="username" placeholder="User" ng-model="user" disabled/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="pass" id="password" placeholder="Password" ng-model="pass"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name" ng-model="name"/>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="email"/>
                </div>
                <div class="form-group">
                    <input type="url" class="form-control" name="url" id="url" placeholder="Url" ng-model="url"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="city" id="city" placeholder="City" ng-model="city"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="address" id="address" placeholder="Address" ng-model="address"/>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="number" id="number" placeholder="Telephon Number" ng-model="number"/>
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" id="logoURL" accept="image/*">
                    <img id="logo" src="#" alt="your image" style="visibility:hidden;">
                </div>
                <div class="form-group">
                    <div class="12u">
                        <textarea name="desc" id="desc" placeholder="Description" rows="5" ng-model="desc"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="button alt">Save</button>
                </div>
            </form>
        </article>

        <!-- Carrers -->
        <article class="box post">
            <header class="major">
                <h2>Carrers</h2>
            </header>
            <form role="form" ng-submit="saveCarrers($event)" id="carrers">
                <div class="form-group">
                    <button type="submit" class="button alt">Add</button>
                </div>
                <div class="form-group" >
                    <input type="text" class="form-control" name="name" id="name0" placeholder="Name" ng-model="cName[0]"/>
                    <input type="text" class="form-control" name="dep" id="dep0" placeholder="Department" ng-model="dep[0]"/>
                </div>
            </form>
        </article>

    </div>
    <div class="4u 12u(mobile)">

        <!-- Sidebar -->
        <!-- Calendar -->
        <section class="box">
            <a class="image featured"><img src="images/pic09.jpg" alt="" /></a>
            <header>
                <h3>Calendar</h3>
            </header>
            <a href="#/calendar" class="button alt">Edit</a>
        </section>

        <!-- Gallery -->
        <section class="box">
            <a class="image featured"><img src="images/pic09.jpg" alt="" /></a>
            <header>
                <h3>Gallery</h3>
            </header>
            <a href="#" class="button alt">Edit</a>
        </section>
    </div>
</div>
