<!-- Content -->
<article class="box post">
    <!--a href="#" class="image featured"><img src="images/pic01.jpg" alt="" /></a-->
    <header>
        <h2>Test List</h2>
        <!--p>Lorem ipsum dolor sit amet feugiat</p-->
    </header>
    <table class="table table-striped table-hover" ng-controller="testCtrl" >
        <tbody>
            <tr>
                <th>
                    <button ng-click="order('Pregunta')">Pregunta</button>
                    <span class="sortorder" ng-show="predicate === 'Pregunta'" ng-class="{reverse:reverse}"></span>
                </th>
                <th>
                    <button ng-click="order('Respuestas')">Pregunta</button>
                    <span class="sortorder" ng-show="predicate === 'Respuestas'" ng-class="{reverse:reverse}"></span>
                </th>
                <th> Descripci√≥n </th>
            </tr>
            <tr ng-repeat="todo in tests| orderBy:predicate:reverse">
                <td>
                    {{todo.question}}
                </td>
                <td>
                    <p ng-repeat="pregunta in todo.answer| orderBy:predicate:reverse">
                        {{pregunta.answer}}
                    </p>
                </td>
                <td>
                    <md-button class="md-primary md-raised" ng-click="showAdvanced($event, todo)" flex="300" flex-gt-md="auto">
                        Detalles
                    </md-button>
                    <!--md-button class="md-primary md-raised" ng-click="showAdvanced($event, todo)" flex="100" flex-gt-md="auto">
                        Modificar
                    </md-button-->
                </td>
            </tr>
            <tr>
                <td colspan="3" style="alignment-baseline: center">
                    <md-button class="md-primary md-raised" ng-click="showAdd($event)" flex="100" flex-gt-md="auto">
                        Agregar
                    </md-button>
                </td>
            </tr>
        </tbody>
    </table>
</article>
